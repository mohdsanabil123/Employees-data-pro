<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Update Details</h2><br>
        <form method="post" action="/update/{{employee.id}}">
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Employee ID</label>
              <div class="col-sm-3">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/> 
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Employee Name</label>
              <div class="col-sm-3">
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />
              </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Email</label>
                <div class="col-sm-3">
                  <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" /> 
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Contact</label>
                <div class="col-sm-3">
                  <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />
                </div>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
          </form>
    </div>
</body>
</html>
